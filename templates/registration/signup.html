{% extends "registration/base.html" %}
{% load crispy_forms_tags %}

{% block head %}
<title>New User</title>
{% endblock %}


{% block body %}
<div class="container">
  <h3 class="text-center mt-4 display-4">New User</h3>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
  
          <button class="btn btn-primary" type="submit" name="button">Create User</button>
          <a class="btn btn-secondary" href="{% url 'app:index' %}">Cancel</a>
  
      <form>
      </div>
      <div class="col-md-4"></div>
    </div>



</div>
{% endblock %}
