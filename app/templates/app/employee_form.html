{% extends "app/base.html" %}
{% load crispy_forms_tags %}

{% block head %}
<title>New Employee</title>
{% endblock %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-success btn-lg">
        Submit
    </button>  

    <a href="{% url 'app:employee_list' %}" class="btn btn-secondary btn-lg">
        Back to list
    </a>

</form>
 
  
{% endblock content %}
